<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        //변수를 만드는 작업을 '변수의 선언'이라고 부름.
        //만들어진 변수에 첫 데이터를 지정하는 작업을 '변수의 초기화'라고함.
        //두 과정은 동시진행 및 따로진행 가능.

        let num; //num 이라는 박스만 있어 라고 할수있음 /변수의 선언
        num = 20; //변수의 초기화  -따로 진행한것

        console.log(num);

        let num2 = 22;  //변수를 동시진행하고 초기화까지 한번에 진행

        num = 40;
        console.log(num);

        //변수는 한번에 하나의 데이터만 기억할 수 있음
        //기억하고 있는 값을 바꿔가면서 사용이 가능함.

        //변수는 데이터를 보관하는 장소
        //필요할땐 언제든지 사용가능아며, 보관된 데이터는 수정이 가능하다
        //모든 자료형을 저장할 수 있다.(중요)
        //초기에 할당되는 값으로 자료형을 구분한다.(중요)
        
    
        //--------------변수네임 규칙------------//
        // 규칙 : _ , $ 로 시작이 가능하다. 특이한 값 제외 권장하지 않음
        // 절대로 숫자로 시작하면 안된다. 인식불가!! 대소문자를 반드시 구분!! 여백 절대안됨!!
        // 변수는 소문자로 시작함. 상수변수{변하지 않는 값)만 대문자로 만듬.
        // 낙타표기법(카멜케이스)를 사용합니다.
        // 위의 두 항목은 개발자간의 룰에 가깝다.
        // 키워드(예약어) 절대 변수 네임으로 사용하면 안된다.
    </script>
</body>
</html>
