<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/09.예제.css">
</head>
<body>
    <div class="toggleBg">
        <span id="toggleBtn"></span>
    </div>

    <script>

        let isOn = true;

        function toggleSwitch(){
            if(isOn === true){
                document.querySelector('#toggleBtn').classList.add('on');
                isOn = false;
            }else{
            document.querySelector('#toggleBtn').classList.remove('on');
            isOn = true;

            }
        }

        document.querySelector('#toggleBtn').addEventListener('click' , toggleSwitch);

    </script>
</body>
</html>
