        //비교연산자는 언제나 불리언 데이터를 반환함
        
        const A = 1;

        console.log('01',A > B); //false

        console.log('03',A >= B); //false
        console.log('04',A <= B); //true
        console.log('05',A == B); //false 같다라는 뜻 == (데이터의 타입을 따지지 않음)
        console.log('06',A != B); //true 자바스크립트에서 부정은 ! 표로 표현 (데이터의 타입을 따지지 않음)

        //논리연산자 --어떻게 보면 간단한데 숨은의도가 많아서 까다롭다

        const C = 1;
        const D = 1;

        console.log((C >= D) || (C == D)); //true
        // C가 D보다 크거나 같다. or C가 D와 같다. (|| 또는 이라는 뜻)
        // 둘중 값이 하나라도 true면, true 값을 반환.

        console.log((C > D) && (C == D)); //false
        //C가 D보다 크다 and C와 D가 같다.  (&& 그리고 라는뜻)
        //둘중 값이 하나라도 false값이 존재하면 false를 반환한다.

        console.log(!(C == D)) // false
        //not 연산자. 늘 반대값을 반환. 부정연산이라고 한다
